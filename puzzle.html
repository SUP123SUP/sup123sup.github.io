<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Крч мой сайт</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var result = 0;

		function AskQuestion(textBoxId, answer)
		{
			var userAnswer = document.getElementById(textBoxId).value;
			if(userAnswer == answer)
				result++;

		}

		function AskQuestions()
		{
			AskQuestion("userAnswer1" , "Капуста");
			AskQuestion("userAnswer2" , "Доллар");
		

			if(result == 2)
				alert('Вы угадали все загадки')	;
			else if(result == 1)
				alert('Вы угадали только одну загадку')	;
			else 
				alert('Вы ничего не угадали');
		}		

		

	</script>
</head>
<body>

	</div>

	    	<h5>Отгадай загадки!</h5>

            <p>Зимой и летом одним цветом</p>

            <br><br/>

</div>
